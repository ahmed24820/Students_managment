<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>creating students page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center"> list students</h1>
    </div>
<form th:action="@{/students}" th:object="${student}" method="POST" >
    <div class="form-group">
        <label for="firstname">First_Name</label>
        <input type="text"  th:field="*{firstname}"  class="form-control" id="firstname"  placeholder="Enter your first_name">
    </div>
    <div class="form-group">
        <label for="lastname">Last_Name</label>
        <input type="text"  th:field="*{lastname}" class="form-control" id="lastname"  placeholder="Enter your last_name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
