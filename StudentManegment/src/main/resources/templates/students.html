<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Manegment</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student/edit/{id}}">edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
  <div class="container">
      <div class="row">
          <h1> list students</h1>
      </div>
      <div class="row">
          <div class="col-lg-3">
              <a th:href="@{/student/new} "class="btn btn-primary btn-sm mb-3">add student</a>
          </div>

      </div>
      <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
              <td>ID</td>
           <td>First_name</td>
              <td>Last_name</td>
              <td>E_mail</td>
              <td>actions</td>
          </tr>
          </thead>
          <tbody>
          <tr th:each="student : ${students}">
              <td th:text = ${student.id}></td>
             <td th:text =${student.firstname}></td>
              <td th:text =${student.lastname}></td>
              <td th:text =${student.email}></td>
              <td> <a class="btn btn-primary"th:href="@{/student/edit/{id} (id=${student.id})}" role="button">Update</a>

                  <a class="btn btn-danger"th:href="@{/student/delete/{id} (id=${student.id})}" role="button">DELETE</a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
